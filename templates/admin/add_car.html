{% extends "base.html" %}

{% block title %}Add New Car{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3>Add New Car</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_car') }}" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" class="form-control" id="make" name="make" required>
                        </div>
                        <div class="col-md-4">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" required>
                        </div>
                        <div class="col-md-4">
                            <label for="registration_number" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="registration_number" name="registration_number" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year" min="1900" max="{{ datetime.now().year + 1 }}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="engine_capacity" class="form-label">Engine Capacity (L)</label>
                            <input type="number" step="0.1" class="form-control" id="engine_capacity" name="engine_capacity" min="0.5" max="8" required>
                        </div>
                        <div class="col-md-3">
                            <label for="seating_capacity" class="form-label">Seating Capacity</label>
                            <input type="number" class="form-control" id="seating_capacity" name="seating_capacity" min="2" max="10" required>
                        </div>
                        <div class="col-md-3">
                            <label for="price_per_day" class="form-label">Price Per Day (KES)</label>
                            <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day" min="0" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="transmission" class="form-label">Transmission</label>
                            <select class="form-control" id="transmission" name="transmission" required>
                                <option value="automatic">Automatic</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="fuel_type" class="form-label">Fuel Type</label>
                            <select class="form-control" id="fuel_type" name="fuel_type" required>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mt-4 pt-2">
                                <input class="form-check-input" type="checkbox" id="availability" name="availability" checked>
                                <label class="form-check-label" for="availability">Available</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Car Image</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                        <div class="form-text">Upload a clear image of the car (JPG, PNG, GIF)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Car</button>
                        <a href="{{ url_for('admin_cars') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
