{% extends "base.html" %}

{% block title %}Edit Car - {{ car.make }} {{ car.model }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Car: {{ car.make }} {{ car.model }}</h2>
        <a href="{{ url_for('admin_cars') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Cars
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" class="form-control" id="make" name="make" value="{{ car.make }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ car.year }}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="registration_number" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="registration_number" name="registration_number" value="{{ car.registration_number }}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="engine_capacity" class="form-label">Engine Capacity (L)</label>
                        <input type="number" step="0.1" class="form-control" id="engine_capacity" name="engine_capacity" value="{{ car.engine_capacity }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="transmission" class="form-label">Transmission</label>
                        <select class="form-select" id="transmission" name="transmission" required>
                            <option value="automatic" {% if car.transmission == 'automatic' %}selected{% endif %}>Automatic</option>
                            <option value="manual" {% if car.transmission == 'manual' %}selected{% endif %}>Manual</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="fuel_type" class="form-label">Fuel Type</label>
                        <select class="form-select" id="fuel_type" name="fuel_type" required>
                            <option value="petrol" {% if car.fuel_type == 'petrol' %}selected{% endif %}>Petrol</option>
                            <option value="diesel" {% if car.fuel_type == 'diesel' %}selected{% endif %}>Diesel</option>
                            <option value="hybrid" {% if car.fuel_type == 'hybrid' %}selected{% endif %}>Hybrid</option>
                            <option value="electric" {% if car.fuel_type == 'electric' %}selected{% endif %}>Electric</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="seating_capacity" class="form-label">Seating Capacity</label>
                        <input type="number" class="form-control" id="seating_capacity" name="seating_capacity" value="{{ car.seating_capacity }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="price_per_day" class="form-label">Price per Day (KES)</label>
                        <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day" value="{{ car.price_per_day }}" required>
                    </div>

                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ car.description }}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Availability</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="availability" name="availability" {% if car.availability %}checked{% endif %}>
                            <label class="form-check-label" for="availability">
                                {{ "Available" if car.availability else "Unavailable" }}
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Current Image</label><br>
                        {% if car.image_url %}
                        <img src="{{ car.image_url }}" alt="{{ car.make }} {{ car.model }}" class="img-thumbnail mb-2" style="max-height: 150px;">
                        {% else %}
                        <div class="text-muted">No image uploaded.</div>
                        {% endif %}
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Car
                    </button>
                    <a href="{{ url_for('admin_cars') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
